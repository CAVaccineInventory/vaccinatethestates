home_body: |
    <p class="mb-2">Jeder in den USA über 12 Jahren hat jetzt Anspruch auf eine kostenloser, sicherer und zuverlässiger Coronaimpfstoff.</p>
    <p class="mb-2">Finden Sie Impfstellen in Ihrer Nähe und lernen Sie, wie Sie einen Termin machen. Oder rufen Sie die Impfstoff-Hotline des Bundes unter 1-800-232-0233 an, um mit jemandem zu sprechen, der Ihnen helfen kann, mehr über den Impfstoff zu lernen und einen Termin in der Nähe zu machen.</p>
    <p class="text-sm">Wir erstellen die umfassendste Liste von Impfstellen in den Vereinigten Staaten. Helfen wollen? <a href="https://blog.vaccinateca.com/help-vaccinate-the-states/"> Mehr lernen &rarr; </a></p>
home_feedback: 'Feedback zur Website geben'
about_intro: |
    Vaccinate The States ist ein gemeinnützige, überparteiliche, gemeinschaftsorientierte Bemühung, dass Leute aus den Vereinigten Staaten hilfen richtige, zeitgemäße Information lernen über wie sich das Coronaimpfstoff erhalten. Wir erstellen die umfassendste Liste von Impfstellen in den Vereinigten Staaten.
about_how_we_work_title: Wie wir arbeiten
about_how_we_work: |
    Unsere Arbeitsgruppe ruft medizinisches Fachpersonal an Hunderten potenzieller Impfstellen an
    täglich, um sie zu fragen, ob sie Impfungen anbieten und wie man einen Termin bekommt. Wir sammeln auch Informationen über Impfstellen aus offiziellen Quellen,
    einschließlich VaccineFinder.org, staatliche Regierungsbehörden, Kreisgesundheit
    Abteilungen und Gesundheitsdienstleister. Wir sammeln ihre Aussagen in einer
    umfassenden Karte zusammen und frei verfügbar machen auf dieser Seite, an andere Verlage, und zur Public-Health-Initiative.
about_equity_title: Unser Engagement für einen gleichberechtigten Zugang zu Impfstoffinformationen
about_press_title: In den Nachrichten
faq: Häufig gestellte Fragen (FAQ)
faq_how: "Wie kann ich helfen?"
faq_reporter: "Ich bin ein Reporter. Kann ich Kontakt aufnehmen?"
faq_provider: "Ich arbeite bei einem Arzt! Wie bitte ich Sie, unsere Informationen zu aktualisieren oder eine Anfrage an Sie zu richten?"
faq_provider_answer: |-
    <p class="mb-2">Wir schätzen Ihre Arbeit und sind hier, um sie zu unterstützen!</p>
    <p class="mb-2"> Bitte senden Sie eine SMS <a href="tel:+14153014597">(415) 301-4597</a>
    mit Ihrer Nachricht, Ihrer institutionellen Zugehörigkeit, und einer
    internen Durchwahl oder einem Kontaktnamen, damit wir zur Überprüfung zurückrufen können. Unter dieser Nummer können wir
    keine Fotos empfangen; bitte nur Text. Wenn Sie daran interessiert sind, 
    unsere Karte in Ihre Website einzubetten, lesen Sie bitte unsere Anweisungen <a
    href="https://blog.vaccinateca.com/put-vaccine-locations-on-your-own-website/">hier</a> .</p>
    <p> Einer der Organisatoren wird Ihre Nachricht lesen und so schnell wie möglich Maßnahmen ergreifen.</p>
faq_org: "Ich arbeite in einer gemeinschaftsorientierten Organisation oder für die Regierung. Können wir das besprechen?"
faq_accurate: "Sind die Informationen auf dieser Website korrekt?"
faq_accurate_answer: |-
    <p class="mb-2">Wir verlassen uns in erster Linie auf offizielle Quellen oder direkte Telefonate zur Impfung
    Websites. Wir verwenden auch inoffizielle Quellen, von denen wir glauben, dass sie genaue Informationen über
    Impfkliniken liefern, die aus anderen Quellen nicht verfügbar sind. Die Situation ist kompliziert und ändert
    sich schnell; sogar offizielle Quellen sind manchmal falsch oder veraltet.</p>
    <p class="mb-2"> Auf unsere Bemühungen verlassen sich Regierungsbehörden und einige der größten Verlage der Welt.</p>
    <p class="mb-2">Während wir erhebliche Anstrengungen unternehmen, um die genauesten und aktuellsten
    Informationen, die uns zur Verfügung stehen, können wir nicht für die aktuelle Richtigkeit von allem garantieren
    veröffentlicht.</p>
    <p> Einige unserer Standortdaten werden von <a
    href="https://vaccinefinder.org/" target="_blank">VaccineFinder.org</a> bereitgestellt. Diese Daten sind ©2021. Bostoner Kinderkrankenhaus. Alle Rechte vorbehalten.</p>
