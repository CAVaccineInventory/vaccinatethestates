home_body: |
    <p class="mb-2"> تسجيل لقاح COVID الآن متوفر لمن هم فوق 12 عامً. لقاح COVID-19 مجاني، آمن, و موثوق بها. </p>
    <p class="mb-2"> ابحث عن مراكز التطعيم القريبة منك ، وتعلم كيفية تحجز موعد. يتم التواصل على الرقم الموحد للحكومة الفيدارالية 0233-232-800-1؛ لحجز موعد، أو رفع شكوى، أو طلب مساعدة. </p>
about_intro: |
    تطعيم الولايات هو جهد مجتمعي غير هادف للربح وغير حزبي يساعد الناس
    في الولايات المتحدة ، تعرف على معلومات دقيقة ومحدثة حول كيفية العثور على مركز لقاح COVID.
    نحن نبني القائمة الأكثر شمولاً لمراكز التطعيم في الولايات المتحدة.
about_how_we_work_title: عن عملنا
about_how_we_work: |
    يقوم فريقنا بالاتصال بالمهنيين الطبيين في مئات مراكز التطعيم
    يوميًا عما إذا كانوا يقدمون التطعيمات لجرعة COVID-19 وكيفية الحجز على
    موعد. نجمع أيضًا معلومات موقع اللقاح من المصادر الرسمية ،
    بما في ذلك VaccineFinder.org والوكالات الحكومية التابعة للولاية وصحة المقاطعة
    الإدارات ومقدمي الرعاية الصحية. نقوم بتجميع ما يقولون في ملف
    خريطة شاملة ، وإتاحتها مجانًا على هذا الموقع للآخرين
    الناشرين ومبادرات الصحة العامة.
about_equity_title: رؤية الإلتزام لتوسيع نطاق الوصول العادل إلى لقاح COVID-19
about_press_title: الأخبار
faq: الأسئلة الشائعة
faq_how: كيف أساعد؟
faq_reporter: أنا مراسل. هل يمكنني التواصل؟
faq_provider: أنا أعمل في مركز طبي أو مستشفى. كيف أطلب منك تحديث معلوماتنا أو تقديم طلب منك؟
faq_provider_answer: |
    <p class="mb-2">نحن نقدر العمل الذي تقوم به ، ونحن هنا
    لدعمك</p>
    <p class="mb-2">يرجى إرسال رسالة نصية <a href="tel:+14153014597">301-4597 (415)</a>
    مع رسالتك والانتماء المؤسسي و
    الرقم الداخلي أو اسم جهة الاتصال حتى نتمكن من الاتصال مرة أخرى للتحقق. لا نستطيع
    استقبال الصور على هذا الرقم ؛ نص فقط من فضلك. إذا كنت مهتما في
    تضمين خريطتنا على موقعك ، يرجى الاطلاع على تعليماتنا <a
    href="https://blog.vaccinateca.com/put-vaccine-locations-on-your-own-website/">هنا</a>.</p>
    <p>سيقرأ أحد المنظمين رسالتك ويتخذ الإجراء في أقرب وقت ممكن.</p>
faq_org: أعمل في منظمة مواجهة للمجتمع أو للحكومة. هل يمكننا مناقشة هذا؟
faq_accurate: هل المعلومات الواردة في هذا الموقع دقيقة و حديثة؟
faq_accurate_answer: |
    <p class="mb-2">نعتمد على مصادر رسمية أو مكالمات هاتفية مباشرة لمواقع التطعيم.
    نستخدم أيضًا مصادر غير رسمية حيث نعتقد أنها توفر معلومات دقيقة عنها
    عيادات التطعيم غير متوفرة من مصادر أخرى .. العديد من المواقع معقدة ومتغيرة
    بسرعة؛ حتى المصادر الرسمية تكون أحيانًا غير صحيحة أو قديمة.</p>
    <p class="mb-2">جهودنا تعتمد على الجهات الحكومية وبعض أكبرها
    ناشرين في العالم.</p>
    <p class="mb-2">بينما نبذل جهودًا كبيرة لتقديم أحدث المعلومات وأكثرها دقة،
    لا يمكننا ضمان الدقة الحالية لكل شيء
    ننشره.</p>
    <p>يتم توفير بعض بيانات الموقع الخاصة بنا بواسطة <a
    href="https://vaccinefinder.org/" target="_blank">VaccineFinder.org</a>. هذه البيانات محفوظة © 2021. بوسطن للأطفال
    مستشفى. كل الحقوق محفوظة.</p>
