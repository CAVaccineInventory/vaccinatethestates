home_body: |
    <p class="mb-2"> 现在，美国 12 岁以上的每个人都有资格获得免费、安全和可靠的 COVID-19 疫苗接种。</p>
    <p class = "mb-2">查找您附近的疫苗接种点，并了解如何预约。或者拨打联邦疫苗热线 1-800-232-0233 与可以帮助您了解疫苗的人交谈并在附近预约 </p>
    <p class = "text-sm"> 我们正在构建美国最全面的疫苗接种点地图。想帮忙？<a href = "https://blog.vaccinateca.com/help-vaccinate-the-states/"> Learn more </a></p>
home_feedback: '提供现场反馈'
about_intro: |
    为美国接种疫苗是一项非营利、无党派、社区驱动的工作，旨在帮助人们
    在美国学习有关如何感染冠状病毒的准确、最新的信息
    疫苗. 我们正在建立美国最全面的疫苗接种地点清单。
about_how_we_work_title: 我们如何工作
about_how_we_work: |
    我们的团队每天致电数百个潜在疫苗接种点的医疗专业人员，询问他们是否提供疫苗接种以及如何获得预约。
    我们还从官方来源收集疫苗站点信息，包括 VaccineFinder.org、州政府机构、县卫生部门和医疗保健提供者。

    我们将他们所说的内容汇编成一张综合地图，并在本网站、其他出版商和公共卫生倡议中免费提供。
