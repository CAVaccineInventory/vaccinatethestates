faq: 常见问题 (FAQ)
faq_how: 我能提供什么帮助？
faq_reporter: "我是一名记者。我可以联系吗?"
faq_provider: 我在医疗机构工作！我如何要求您更新我们的信息或向您提出要求？
faq_provider_answer: |-
    <p class="mb-2"> 我们感谢您所做的工作，并在这里支持它！</p>
    <p class="mb-2"> 请发短信  <a href ="tel:+14153014597"> (415) 301-4597 6 </a> 并附上您的消息、机构隶属关系以及内部分机或联系人姓名，以便我们回电进行验证. 我们无法以这个号码接收照片；纯文字，拜托了。如果您有兴趣将我们的地图嵌入您的网站，请在 <a href ="https://blog.vaccinateca.com/put-vaccine-locations-on-your-own-website/">此处 </a> 查看我们的说明. </p>
    <p> 其中一位组织者将阅读您的消息并尽快采取行动 </p>
faq_org: 我在面向社区的组织或为政府工作。我们可以讨论这个吗？
faq_accurate: 这个网站上的信息准确吗？
faq_accurate_answer: |
    <p class = "mb-2"> 我们主要依靠官方来源或直接致电疫苗接种站点。我们还使用非官方来源，我们认为它们提供了其他来源无法提供的有关疫苗接种诊所的准确信息。
    形势复杂，变化迅速；甚至官方来源有时也不正确或过时. </p><p class = "mb-2"> 我们的努力得到了政府实体和世界上一些最大的出版商的信赖. </p>
    <p class = "mb-2"> 虽然我们做出了巨大的努力来提供最准确、最新的信息，但我们不能保证已发布的所有内容的当前准确性</p>
    <p> 我们的一些位置数据由  <a href = "https://vaccinefinder.org/" target="_blank"> VaccineFinder.org 提供</a>. 该数据是 ©2021。波士顿儿童医院。保留所有权利</p>
