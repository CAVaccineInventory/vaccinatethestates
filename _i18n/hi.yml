home_body: |
    <p class="mb-2">अमेरिका में 12 वर्ष से अधिक उम्र का हर व्यक्ति अब मुफ़्त, सुरक्षित और विश्वसनीय COVID-19 टीकाकरण के लिए योग्य है।</p>
    <p class="mb-2">अपने आस-पास टीकाकरण स्थलों का पता लगाएं, और अपॉइंटमेंट लेने का तरीका जानें। या किसी ऐसे व्यक्ति से बात करने के लिए संघीय वैक्सीन हॉटलाइन को 1-800-232-0233 पर कॉल करें, जो वैक्सीन के बारे में जानने और आस-पास अपॉइंटमेंट बुक करने में आपकी मदद कर सकता है।</p>
    <p class="text-sm">हम अमेरिका में टीकाकरण स्थलों का सबसे व्यापक नक्शा बना रहे हैं। <a href="https://blog.vaccinateca.com/help-vaccinate-the-states/">मदद करने की इच्छा है? और अधिक जानें</a></p>
home_feedback: 'वेबसाइट के संबंध में अपनी राय बताएं'
about_intro: |
    टीकाकरण राज्य एक गैर-लाभकारी, गैर-पक्षपातपूर्ण, समुदाय-संचालित प्रयास है जो लोगों की मदद करता है
    संयुक्त राज्य अमेरिका में कोरोनावायरस प्राप्त करने के तरीके के बारे में सटीक, अप-टू-डेट जानकारी सीखें
    टीका। हम संयुक्त राज्य अमेरिका में टीकाकरण स्थलों की सबसे व्यापक सूची बना रहे हैं।
about_how_we_work_title: हम कैसे काम करते हैं
about_how_we_work: |
    हमारी टीम सैकड़ों संभावित टीकाकरण स्थलों पर दैनिक चिकित्सा पेशेवरों को बुलाती है ताकि उनसे पूछा जा सके कि क्या वे टीकाकरण की पेशकश कर रहे हैं और नियुक्ति कैसे प्राप्त करें। हम आधिकारिक स्रोतों से भी वैक्सीन साइट की जानकारी एकत्र करते हैं, जिसमें VaccineFinder.org, राज्य सरकार की एजेंसियां, काउंटी स्वास्थ्य विभाग और स्वास्थ्य सेवा प्रदाता शामिल हैं। हम जो कहते हैं उसे एक व्यापक मानचित्र में संकलित करते हैं, और इसे इस साइट पर, अन्य प्रकाशकों और सार्वजनिक स्वास्थ्य पहलों के लिए स्वतंत्र रूप से उपलब्ध कराते हैं।
