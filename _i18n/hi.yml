    टीकाकरण क्लीनिक अन्य स्रोतों से उपलब्ध नहीं हैं.. स्थिति जटिल है और परिवर्तन
    तेजी से; यहां तक कि आधिकारिक स्रोत भी कभी-कभी गलत या पुराने हो जाते हैं।</p>
    <p class="mb-2">हमारे प्रयासों पर सरकारी संस्थाओं और कुछ सबसे बड़े . द्वारा भरोसा किया जाता है
    दुनिया में प्रकाशक।</p>
    <p class="mb-2">जबकि हम सबसे सटीक, अप टू डेट प्रदान करने के लिए पर्याप्त प्रयास करते हैं
    हमारे लिए उपलब्ध जानकारी, हम हर चीज की वर्तमान सटीकता की गारंटी नहीं दे सकते हैं
    प्रकाशित।</p>
