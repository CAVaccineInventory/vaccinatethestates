    <p class="mb-2">कृपया पाठ करें <a href="tel:+14153014597">(415) 301-4597</a>
    आपके संदेश के साथ, संस्थागत संबद्धता, और एक
    आंतरिक एक्सटेंशन या संपर्क नाम ताकि हम सत्यापित करने के लिए वापस कॉल कर सकें। हम नहीं कर सकते
    इस नंबर पर फोटो प्राप्त करें; केवल पाठ, कृपया। अगर आपकी इसमें रूचि है तो
    हमारे मानचित्र को अपनी साइट पर एम्बेड करने के लिए, कृपया हमारे निर्देश <a
    href="https://blog.vaccinateca.com/put-vaccine-locations-on-your-own-website/">यहां देखें</a></p>
    <p>आयोजकों में से एक आपके संदेश को पढ़ेगा और यथाशीघ्र उचित कार्रवाई करेगा।</p>
