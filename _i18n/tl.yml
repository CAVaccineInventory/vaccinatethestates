home_body: |
    <p class="mb-2">Ang bawat isa na higit sa 12 sa US ay karapat-dapat na ngayon para sa isang libre, ligtas, at maaasahang pagbabakuna ng COVID-19.</p>
    <p class="mb-2">Maghanap ng mga site na pagbabakuna na malapit sa iyo, at alamin kung paano gumawa ng appointment. O tawagan ang hotline ng bakunang pederal sa 1-800-232-0233 upang makipag-usap sa isang tao na makakatulong sa iyo na malaman ang tungkol sa bakuna at mag-book ng isang appointment sa malapit.</p>
home_feedback: 'Mag-ulat ng puna sa site'
about_intro: |
    Vaccinate the States ay isang pagsisikap na hindi kumikita, hindi partisan, hinihimok ng pamayanan na makakatulong sa mga tao
    sa Estados Unidos matutunan ang tumpak, napapanahong impormasyon tungkol sa kung paano makakuha ng coronavirus
    bakuna Binubuo namin ang pinaka-kumpletong listahan ng mga site ng pagbabakuna sa Estados Unidos.
about_how_we_work_title: Paano Kami Nagtatrabaho
about_how_we_work: |
    Tumawag ang aming koponan ng mga propesyonal sa medisina sa daan-daang mga potensyal na site ng pagbabakuna
    araw-araw na tanungin sila kung sila ay nag-aalok ng mga pagbabakuna at kung paano makakuha ng
    appointment. Kinokolekta rin namin ang impormasyon sa site ng bakuna mula sa mga opisyal na mapagkukunan,
    kabilang ang VaccineFinder.org, mga ahensya ng gobyerno ng estado, kalusugan sa lalawigan
    mga kagawaran, at tagabigay ng pangangalagang pangkalusugan. Pinagsasama-sama namin ang sinabi nila a
    komprehensibong mapa, at gawin itong malayang magagamit sa site na ito, sa iba pa
    mga publisher, at sa mga hakbangin sa kalusugan ng publiko.
about_equity_title: Ang aming Pangako sa Makatarungang Pag-access sa Impormasyon sa Bakuna
about_press_title: Sa Balita
faq: Frequently Asked Questions (FAQ)
faq_how: "Paano ako makakatulong?"
faq_reporter: "Reporter ako. Maaari ba akong makipag-ugnay?"
faq_provider: "I work at a medical center! How do I ask you to update our information or make a request of you?"
faq_provider_answer: |
    <p class="mb-2">Pinahahalagahan namin ang trabahong iyong ginagawa, at naririto na
    suportahan ito!</p>
    <p class="mb-2">Mangyaring mag-text <a href="tel:+14153014597">(415) 301-4597</a>
    kasama ang iyong mensahe, kaakibat na institusyon, at isang
    panloob na extension o pangalan ng contact upang maaari kaming tumawag muli upang ma-verify. Hindi natin pwedeng gawin
    makatanggap ng mga larawan sa numerong ito; text lang po. Kung interesado ka sa
    ang pag-embed ng aming mapa sa iyong site, mangyaring tingnan ang aming mga tagubilin <a
    href="https://blog.vaccinateca.com/put-vaccine-locations-on-your-own-website/">dito</a>.</p>
    <p>Basahin ng isa sa mga organisador ang iyong mensahe at magsasagawa ng pagkilos sa lalong madaling panahon.</p>
faq_org: "Nagtatrabaho ako sa isang samahang nakaharap sa pamayanan o para sa gobyerno. Maaari ba nating talakayin ito?"
faq_accurate: "Tama ba ang impormasyon sa website na ito?"
faq_accurate_answer: |
    <p class="mb-2">Pangunahin kaming umaasa sa mga opisyal na mapagkukunan o direktang mga tawag sa telepono sa pagbabakuna
    mga site. Gumagamit din kami ng mga hindi opisyal na mapagkukunan kung saan naniniwala kaming nagbibigay ng tumpak na impormasyon tungkol sa
    ang mga klinika sa pagbabakuna ay hindi magagamit mula sa iba pang mga mapagkukunan .. Ang sitwasyon ay kumplikado at nagbabago
    mabilis; kahit na ang mga opisyal na mapagkukunan ay minsan ay hindi tama o hindi na napapanahon.</p>
    <p class="mb-2">Ang aming pagsisikap ay umaasa ng mga entity ng gobyerno at ilan sa pinakamalaki
    mga publisher sa buong mundo.</p>
    <p class="mb-2">Habang nagsusumikap kami upang maibigay ang pinaka tumpak, napapanahon
    magagamit na impormasyon sa amin, hindi namin magagarantiyahan ang kasalukuyang kawastuhan ng lahat
    nalathala.</p>
    <p>Ang ilan sa aming data sa lokasyon ay ibinibigay ng <a
    href="https://vaccinefinder.org/" target="_blank">VaccineFinder.org</a>. Ang data na iyon ay © 2021. Boston Children's
    Hospital. Nakalaan ang lahat ng mga karapatan.</p>
