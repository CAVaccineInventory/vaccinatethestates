home_body: |
    <p class="mb-2">Aux États-Unis, toute personne âgée de plus de 12 ans est désormais éligible à une vaccination COVID-19 gratuite, sûre et fiable.</p><p class="mb-2"> Trouvez des sites de vaccination près de chez vous et apprenez à prendre rendez-vous. Ou appelez la hotline fédérale des vaccins au 1-800-232-0233 pour parler à quelqu'un qui peut vous aider à en savoir plus sur le vaccin et prendre rendez-vous à proximité.</p>
home_feedback: 'Fournir des commentaires sur le site'
about_intro: |
    Vaccinate The States est un effort communautaire à but non lucratif, non partisan et qui aide les habitants des États-Unis à obtenir des informations précises et à jour sur la façon de se faire vacciner contre le coronavirus. Nous construisons la liste la plus complète des sites de vaccination aux États-Unis.
about_how_we_work_title: Comment nous travaillons
about_how_we_work: |
    Notre équipe appelle quotidiennement des professionnels de la santé sur des centaines de sites de vaccination potentiels pour leur demander s'ils proposent des vaccinations et comment obtenir un rendez-vous. Nous recueillons également des informations sur les sites de vaccination à partir de sources officielles, notamment VaccineFinder.org, les agences gouvernementales des États, les services de santé des comtés et les prestataires de soins de santé. Nous compilons ce qu'ils disent dans une carte complète et la rendons disponible gratuitement sur ce site, à d'autres éditeurs et à des initiatives de santé publique.
about_equity_title: Notre engagement pour un accès équitable aux informations sur les vaccins
about_press_title: Dans les nouvelles
faq: Foire aux questions (FAQ)
faq_how: "Comment puis-je aider?"
faq_reporter: "Je suis journaliste. Puis-je entrer en contact?"
faq_provider: "Je travaille chez un prestataire médical ! Comment puis-je vous demander de mettre à jour nos informations ou de vous faire une demande ?"
faq_provider_answer: |
    <p class="mb-2">Nous apprécions le travail que vous faites et sommes là pour le soutenir !</p><p class="mb-2"> Veuillez envoyer un SMS au <a href="tel:+14153014597">(415) 301-4597</a> avec votre message, votre affiliation institutionnelle et un poste interne ou le nom du contact afin que nous puissions vous rappeler pour vérifier. Nous ne pouvons pas recevoir de photos à ce numéro ; texte seulement, s'il vous plaît. Si vous souhaitez intégrer notre carte sur votre site, veuillez consulter nos instructions <a
    href="https://blog.vaccinateca.com/put-vaccine-locations-on-your-own-website/">ici</a> .</p><p> L'un des organisateurs lira votre message et prendra des mesures dès que raisonnablement possible.</p>
faq_org: "Je travaille dans une organisation communautaire ou pour le gouvernement. Pouvons-nous discuter de cela?"
faq_accurate: "Les informations sur ce site Web sont-elles exactes?"
faq_accurate_answer: |
    <p class="mb-2">Nous nous appuyons principalement sur des sources officielles ou des appels téléphoniques directs aux sites de vaccination. Nous utilisons également des sources non officielles lorsque nous pensons qu'elles fournissent des informations précises sur les cliniques de vaccination non disponibles auprès d'autres sources. La situation est compliquée et change rapidement ; même les sources officielles sont parfois incorrectes ou périmées.</p><p class="mb-2"> Nos efforts sont appuyés par des entités gouvernementales et certains des plus grands éditeurs au monde.</p><p class="mb-2"> Bien que nous fassions des efforts substantiels pour fournir les informations les plus précises et à jour dont nous disposons, nous ne pouvons garantir l'exactitude actuelle de tout ce qui est publié.</p><p> Certaines de nos données de localisation sont fournies par <a
    href="https://vaccinefinder.org/" target="_blank">VaccineFinder.org</a> . Ces données sont © 2021. Hôpital pour enfants de Boston. Tous les droits sont réservés.</p>
