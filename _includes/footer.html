<div class="pt-3 mt-3 text-gray-400 bg-white border-t-2 border-gray-200">
  <div class="flex flex-col lg:flex-row lg:justify-between">
    <div class="text-center md:text-left mb-2">
      {% tf footer_about_us.html %}
      <p class="mt-1">
        {%if site.twitter != nil %}
        <a
          href="https://twitter.com/{{ site.twitter }}"
          target="_blank"
          rel="noreferrer"
          class="inline-block"
        >
          <img class="h-8 w-8 mr-1" src="/assets/img/twitter.svg" />
        </a>
        {%endif%} {%if site.instagram != nil %}
        <a
          href="https://www.instagram.com/{{ site.instagram }}"
          target="_blank"
          rel="noreferrer"
          class="inline-block"
        >
          <img class="h-8 w-8 mx-1" src="/assets/img/instagram_gradient.png" />
        </a>
        {%endif%}
      </p>
    </div>
    <div class="flex flex-col">
      <div class="text-center md:text-left lg:flex items-center lg:justify-end">
        <span class="lg:text-right me-2">{% t maps_sponsored_by %}</span>
        <img class="inline h-6" src="/assets/img/mapbox-logo-black.png" />
      </div>
      <div
        class="text-center md:text-left lg:flex justify-start items-center lg:justify-end mt-2"
      >
        <span class="me-2">Some data provided by</span>
        <a href="https://vaccinefinder.org" target="_blank">
          <img
            class="inline object-contain mb-1"
            width="135"
            src="/assets/img/vaccinefinder_logo.png"
          />
        </a>
      </div>
    </div>
  </div>
</div>
