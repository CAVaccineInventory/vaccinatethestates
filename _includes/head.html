<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%if page.title == nil %}{{site.title}}{%else%}{% t page.title %} | {{
    site.title }} {%endif%}
  </title>
  <meta name="generator" content="Jekyll v4.1.1" />
  <meta property="og:title" content="{% t page.title %}" />
  <meta
    property="og:locale"
    content="{{ page.lang | default: site.lang | default: 'en' }}"
  />
  <meta name="description" content="{% t site_description %}" />
  <meta property="og:description" content="{% t site_description %}" />
  <link
    rel="canonical"
    href="https://www.vaccinatethestates.com{% if site.lang != 'en' %}/{{ site.lang }}{% endif %}{{ page.url }}"
  />
  <meta
    property="og:url"
    content="https://www.vaccinatethestates.com{% if site.lang != 'en' %}/{{ site.lang }}{% endif %}{{ page.url }}"
  />
  <meta property="og:site_name" content="{{ site.title }}" />

  <!-- TODO: switch twitter to summary_large_image once we get card image assets. add twitter:image -->
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:title" content="{% t page.title %}" />
  <meta name="twitter:site" content="@{{site.twitter}}" />

  <!-- TODO: missing image field (no card image asset), sameAs (unknown) -->
  <script type="application/ld+json">
    {
      "description": "{% t site_description %}",
      "publisher": {
        "@type": "Organization",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.vaccinatethestates.com/assets/img/logo.png"
        }
      },
      "@type": "WebSite",
      "headline": "{% t page.title %}",
      "url": "https://www.vaccinatethestates.com{% if site.lang != 'en' %}/{{ site.lang }}{% endif %}{{ page.url }}",
      "name": "{{ site.title }}",
      "@context": "https://schema.org"
    }
  </script>

  <link href="/assets/css/main.css" rel="stylesheet" />
  <script src="/assets/js/main.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
    rel="stylesheet"
  />
</head>
