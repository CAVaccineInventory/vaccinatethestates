<div class="flex flex-col">
  <!-- Main form -->
  <form
    class="flex flex-row"
    id="js-submit-zip-form"
    action="{% link near-me.html %}"
    method="GET"
  >
    <div class="relative location-inputs">
      <input
        id="js-zip-or-county"
        name="zip"
        class="rounded-full search-input border border-gray-300 hover:border-gray-400 focus:outline-none focus:border-gray-700f px-4 py-2 md:w-64"
        placeholder="{% t enter_zip %}"
        autocomplete="off"
        required
      />
    </div>
    <button
      class="rounded-full bg-green-600 text-white hover:bg-green-700 px-10 md:px-5 ml-2"
      id="js-submit-zip"
    >
      {% t find_vaccine %}
    </button>
  </form>
</div>
