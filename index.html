---
layout: base 
title: home_title
add_to_nav: false 
order: 1
---
<link href="assets/css/near-me.css" rel="stylesheet" />
<div class="flex flex-col items-center">
  <div class="container mx-auto mt-4 lg:mt-8">
    <div class="results flex flex-col-reverse lg:grid lg:grid-cols-5">
      <div id="main" class="flex flex-col lg:col-span-2">

        <div id="zoomed_out_view" class="animate-fade-in-up flex-col items-center lg:col-span-2">
          <h1 class="text-2xl md:text-3xl mt-4 mb-2 lg:mt-0 lg:mb-8 font-semibold">{% t headline %}</h1>
          <div> {% t home_body %} </div>
        </div>

        <div id="cards_container" class="hidden animate-fade-in-down">
          <div class="text-2xl font-semibold mb-4 mt-4 lg:mt-0">{% t home_title %}</div>
          <div id="js-unknown-zip-code-alert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">{% t zip_error %}</div>
          <div id="js-no-sites-alert" class="hidden bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">{% t no_sites %}</div>
          <ol id="cards" class="space-y-4"></ol>
        </div>
      </div>

      <div id="map" class="h-72 bg-gray-200 lg:ms-4 lg:col-span-3"></div>

    </div>
  </div>

  <div class="my-8 flex flex-col items-center text-center">
    <p class="mb-2">{% t home_corrections %}</p>
    <a
      href="https://airtable.com/shrFkXDQmJ9GVh1dN"
      class="px-5 py-3 border border-gray-300 text-green-700 rounded-full hover:bg-green-700 hover:text-white"
      >{% t home_feedback %}</a
    >
  </div>
</div>

<script src="assets/js/near-me.js"></script>
